<main>

  <div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let lecturer">{{ lecturer.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let lecturer">{{ lecturer.email }}</td>
      </ng-container>
      <ng-container matColumnDef="rank">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Rank</th>
          <td class="text-center" mat-cell *matCellDef="let lecturer">{{ lecturer.rank }}</td>
        </ng-container>
      <ng-container matColumnDef="department">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Department</th>
        <td class="text-center" mat-cell *matCellDef="let lecturer">{{ lecturer.department }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
        <td class="text-center" mat-cell *matCellDef="let lecturer">
          <button mat-button color="warn" (click)="onDelete(lecturer._id)">DELETE</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
  </div>



</main>
