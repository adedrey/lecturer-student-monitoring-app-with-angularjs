<main>

    <mat-card>
      <h4 matLine>Generate token</h4>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form [formGroup]="lecturerForm" *ngIf="!isLoading" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input [formControlName]="'token_no'" matInput placeholder="Number of Token" type="number">
        </mat-form-field>

        <button class="mr-2" mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card>

  </main>
