<mat-tab-group>
  <mat-tab label="Students">
    <div class="container">
      <app-student-list></app-student-list>
    </div>
  </mat-tab>
  <mat-tab label="Lecturers">
    <div class="container">
        <app-lecturer-list></app-lecturer-list>
    </div>
  </mat-tab>
  <mat-tab label="Facilities">
    <div class="container">
        <app-facility-list></app-facility-list>
    </div>
  </mat-tab>
</mat-tab-group>
<div *ngIf="!isLoading && barChartData.length >= 0">
  <div style="display: block;">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]= "barChartLegend"
      [chartType]="barChartType"
    >

    </canvas>
  </div>
</div>
