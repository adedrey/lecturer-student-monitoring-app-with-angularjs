<main>

    <div>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <table *ngIf="!isLoading" mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Department</th>
          <td class="text-center" mat-cell *matCellDef="let student">{{ student.department }}</td>
        </ng-container>
        <ng-container matColumnDef="matric_no">
          <th mat-header-cell *matHeaderCellDef>Matric. No</th>
          <td mat-cell *matCellDef="let student">{{ student.matric_no }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
          <td class="text-center" mat-cell *matCellDef="let student">
            <button mat-button color="warn" (click)="onDelete(student._id)">DELETE</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButton></mat-paginator>
    </div>



  </main>
